language: node_js
node_js:
  - "6"

sudo: required
dist: trusty  

before_install:
#  - export CHROME_BIN=/usr/bin/google-chrome
  - sudo apt-get update
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb

install:
  - npm install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script: ./karma start --browsers Chrome --single-run
